language: r
sudo: required
bioc_required: true
warnings_are_errors: true
before_script:
    - git config --global user.name "travis"

r_binary_packages:
  - XML
  - Rcpp
  - knitr

r_github_packages:
  - rstudio/rmarkdown
  - hadley/testthat
  - jimhester/covr
  - jimhester/lintr

bioc_packages:
  - BiocInstaller

after_success:
  - Rscript -e 'covr::codecov()'
